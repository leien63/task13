<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div class="wrap">
  <table border="1" style="table-layout:fixed">
    <thead>
      <tr>
        <th bgcolor="#F3F3F3">满分100分</th>
        
        <th bgcolor="#F3F3F3">类属几等生</th>
      </tr>
    </thead>
    <tbody>
       <tr>
          <th>[90～100]</th>
          
		  <th>一等生</th>    
       </tr>
       <tr>
          <th>[80～90)</th>
          
		  <th>二等生</th>    
       </tr>
       <tr>
          <th>[70～80)</th>
         
		  <th>三等生</th>    
       </tr>
       <tr>
          <th>[60～70)</th>
		  <th>四等生</th>    
       </tr>
       <tr>
          <th>[50～60)</th>
		  <th>五等生</th>    
       </tr>
       <tr>
          <th>[40～50)</th>
		  <th>六等生</th>    
       </tr>
       <tr>
          <th>[30～40)</th>
		  <th>七等生</th>    
       </tr>
       <tr>
          <th>[20～30)</th>
		  <th>八等生</th>    
       </tr>
       <tr>
          <th>[10～20)</th>
		  <th>九等生</th>    
       </tr>
       <tr>
          <th>[0～10)</th>
		  <th>十等生</th>    
       </tr>
       <tr>
          <th><strong>请输入分数：</strong></th>
		  <th rowspan="2"><input type="text" id="score" /></th>  
       </tr>
       <tr>
          <th style="text-align:center;"><input type="submit" id="tijiao" value="提 交" /></th> 
       </tr>
    </tbody>
  </table>
</div>
</body>
</html>
